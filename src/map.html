<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CWZ0GuwuA81lUA8jpQrxPEomAjx61BGK"></script>
    <title>地图单击事件</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // BaiDu API
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(121.60447, 31.195857), 18);
    var marker = new BMap.Marker(new BMap.Point(121.60447, 31.195857)); // create Marker
    marker.addEventListener("click",attribute);
    map.addOverlay(marker);    //增加点

    function attribute(){
        var p = marker.getPosition();  //get position of marker
        alert("marker的位置是" + p.lng + "," + p.lat);
    }
</script>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CWZ0GuwuA81lUA8jpQrxPEomAjx61BGK"></script>
    <title>地图单击事件</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // BaiDu API
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(121.60447, 31.195857);
    map.centerAndZoom(point, 18);
    var marker = new BMap.Marker(point); // create Marker

    map.addOverlay(marker);    //add marker


    var opts = {
        width : 200,     // 信息窗口宽度
        height: 100,     // 信息窗口高度
        title : "Building Message" , // 信息窗口标题
        enableMessage:true,//设置允许信息窗发送短息
    }
    var infoWindow = new BMap.InfoWindow("Number of People:xxx;\nNumber of empty room:xxx;\nBikes demand:xxx", opts);  // 创建信息窗口对象
    marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
</script>
